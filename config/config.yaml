# Configuration for Agentic Blog Bird
# Multi-agent system for generating blog posts from bird detection events

# Researcher Agent Configuration
researcher:
  # Microsoft Fabric connection settings
  fabric_workspace: ""
  fabric_endpoint: ""
  fabric_lakehouse: ""
  
  # Data collection settings
  data_retention_days: 7
  min_detections_for_post: 1
  
  # Query settings
  query_timeout_seconds: 30

# CopyWriter Agent Configuration
copywriter:
  # Writing style preferences
  style: "informative-entertaining"
  target_audience: "general"
  
  # Content length targets
  word_count_target: 800
  word_count_min: 400
  word_count_max: 1500
  
  # Tone and voice
  tone: "enthusiastic"
  include_humor: true
  technical_level: "accessible"

# Artist Agent Configuration
artist:
  # Image generation settings
  image_style: "cartoon"
  image_size: "1024x1024"
  output_dir: "content/posts/images"
  
  # Style inspiration
  style_reference: "Wile E. Coyote and Road Runner cartoons"
  color_palette: "vibrant"
  mood: "playful-energetic"
  
  # Image generation preferences
  enable_image_generation: true
  image_quality: "standard"

# Publisher Agent Configuration
publisher:
  # Hugo site settings
  output_dir: "content/posts"
  hugo_base_url: ""
  
  # Default metadata
  default_author: "Backyard Bird AI"
  default_categories:
    - "Daily Updates"
    - "Bird Watching"
  default_tags:
    - "birds"
    - "wildlife"
    - "backyard"
    - "AI monitoring"
  
  # Publishing options
  draft_by_default: false
  include_featured_image: true

# Delivery Agent Configuration
delivery:
  # Target git repository for blog deployment
  target_repo_url: ""  # Set to your Azure Static Web App git repository URL
  target_repo_branch: "main"
  target_repo_path: "/tmp/blog-delivery-repo"
  
  # Hugo site structure paths
  content_subdir: "content/posts"
  images_subdir: "content/posts/images"
  
  # Git commit configuration
  git_user_name: "Blog Bird Agent"
  git_user_email: "blogbird@example.com"
  commit_message_template: "Add blog post: {title}"
  
  # Delivery options
  auto_deliver: false  # Set to true to automatically deliver after publishing
  validate_before_push: true

# Editor Agent Configuration
editor:
  # Quality control settings
  quality_threshold: 0.8
  auto_publish: false
  review_required: true
  
  # Workflow settings
  max_revision_rounds: 2
  require_minimum_detections: true

# LLM Configuration for Azure AI Foundry
llm:
  provider: "azure_ai_foundry"
  deployment_name: ""
  temperature: 0.7
  max_tokens: 2000
  
  # Azure AI Foundry specific
  project_connection_string: ""
  project_name: ""

# Logging Configuration
logging:
  level: "INFO"
  log_to_file: true
  log_file: "logs/blog_bird.log"
